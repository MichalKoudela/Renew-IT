services:
  - type: web
    name: renewit-server
    env: node
    plan: free
    rootDir: server
    buildCommand: |
      npm install
      cd ../client && npm install && npm run build && cd ../server
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: MONGO_URI
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: REACT_APP_API_URL
        sync: false
